# This file replaces the ROS1 dynamic_reconfigure cfg file.
# In ROS2, parameters are declared in the node and can be loaded from YAML.
# The defaults here match the original settings from sim.cfg.
racecar_interface:
  ros__parameters:
    throttle_noise_sigma: 0.0  # Default value for throttle noise sigma, valid range: [0, 5]
    steer_noise_sigma: 0.0     # Default value for steer noise sigma, valid range: [0, 5]
    latency: 0.0               # Default value for latency, valid range: [0, 1]
